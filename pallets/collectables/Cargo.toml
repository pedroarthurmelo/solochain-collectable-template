[package]
name = "pallet-collectables"
version = "0.1.0"
description = "FRAME pallet collectables for defining custom runtime logic."
edition = "2021"
license = "Unlicense"
publish = false

[lib]
proc-macro = true

[dependencies]
parity-scale-codec = { version = "3.0.3", features = ["derive"] }
scale-info = { version = "2.3.0", features = ["derive"] }
frame-support = { version = "4.0.0", default-features = false, features = ["std"] }
frame-system = { version = "4.0.0", default-features = false, features = ["std"] }
pallet-balances = { version = "4.0.0" }
sp-std = { version = "4.0.0", default-features = false }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "frame-system/std",
    "scale-info/std",
    "sp-std/std",
]

[patch.crates-io]
# Alinha a vers√£o de schnorrkel para evitar conflitos
schnorrkel = { version = "0.11.4" }
